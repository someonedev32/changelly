<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Swap | BTC → USDT</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      background-color: #1f1f24;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .swap-card {
      background-color: #2a2b31;
      padding: 32px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.35);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      font-weight: 600;
      text-align: center;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      display: block;
      margin-bottom: 6px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #1a1b1f;
      color: #fff;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #00cc83;
    }

    button {
      width: 100%;
      background-color: #00cc83;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00b373;
    }

    .result, .error {
      margin-top: 20px;
      background: #1b1c22;
      padding: 16px;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .error {
      color: #ff5e5e;
    }

    .result p {
      margin: 8px 0;
      color: #ddd;
    }

    .result strong {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="swap-card">
    <h2>BTC → USDT Swap</h2>
    <form id="swapForm">
      <label for="btcAmount">BTC Amount (min 0.001, max 10)</label>
      <input type="number" step="0.0001" id="btcAmount" required />

      <label for="usdtAddress">Your USDT Wallet Address</label>
      <input type="text" id="usdtAddress" required />

      <button type="submit">Calculate Swap</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    const btcDepositAddress = "your_btc_wallet_address_here";
    const MIN_AMOUNT = 0.001;
    const MAX_AMOUNT = 10;
    const FEE_PERCENT = 0.007;
    const BTC_TO_USDT_RATE = 30000; // Example only

    document.getElementById("swapForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const btc = parseFloat(document.getElementById("btcAmount").value);
      const usdtAddr = document.getElementById("usdtAddress").value.trim();
      const errorEl = document.getElementById("error");
      const resultEl = document.getElementById("result");

      errorEl.style.display = "none";
      resultEl.style.display = "none";

      if (isNaN(btc) || btc < MIN_AMOUNT || btc > MAX_AMOUNT) {
        errorEl.textContent = "Amount must be between 0.001 and 10 BTC.";
        errorEl.style.display = "block";
        return;
      }

      if (!usdtAddr) {
        errorEl.textContent = "Enter a valid USDT wallet address.";
        errorEl.style.display = "block";
        return;
      }

      const fee = btc * FEE_PERCENT;
      const netBtc = btc - fee;
      const usdtAmount = netBtc * BTC_TO_USDT_RATE;

      resultEl.innerHTML = `
        <p><strong>Fee (0.7%):</strong> ${fee.toFixed(8)} BTC</p>
        <p><strong>You will receive:</strong> ${usdtAmount.toFixed(2)} USDT</p>
        <p><strong>Send your BTC to:</strong><br>${btcDepositAddress}</p>
        <p><strong>Status:</strong> Pending</p>
        <p><strong>USDT will be sent to:</strong><br>${usdtAddr}</p>
      `;
      resultEl.style.display = "block";
    });
  </script>
</body>
</html>
