<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BTC to USDT Swap</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    background: #f5f7fa;
    font-family: 'Inter', sans-serif;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 80px;
  }

  .container {
    background: #fff;
    padding: 32px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 380px;
  }

  h2 {
    margin: 0 0 24px;
    font-weight: 600;
    font-size: 1.8rem;
    color: #222;
    text-align: center;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #555;
    font-size: 0.9rem;
  }

  input[type="number"],
  input[type="text"] {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    font-size: 1rem;
    border: 1.8px solid #d1d9e6;
    border-radius: 8px;
    transition: border-color 0.3s;
  }

  input[type="number"]:focus,
  input[type="text"]:focus {
    border-color: #5964ff;
    outline: none;
  }

  button {
    width: 100%;
    background: #5964ff;
    color: #fff;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover:not(:disabled) {
    background: #454fd6;
  }

  button:disabled {
    background: #a0a8f7;
    cursor: not-allowed;
  }

  #result {
    margin-top: 24px;
    padding: 16px;
    background: #f0f2ff;
    border-radius: 10px;
    color: #222;
    font-size: 1rem;
    line-height: 1.4;
  }

  #result p {
    margin: 10px 0;
  }

  #result strong {
    color: #333;
  }

  .error {
    color: #ff4d4f;
    font-weight: 600;
    margin-top: 16px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>BTC → USDT Swap</h2>
    <form id="swapForm" autocomplete="off">
      <label for="btcAmount">BTC Amount (min 0.001, max 10)</label>
      <input type="number" step="0.0001" id="btcAmount" name="btcAmount" required />

      <label for="usdtAddress">Your USDT Wallet Address</label>
      <input type="text" id="usdtAddress" name="usdtAddress" required />

      <button type="submit" id="submitBtn">Calculate Swap</button>
    </form>

    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>

<script>
  const btcDepositAddress = "your_btc_wallet_address_here";
  const MIN_AMOUNT = 0.001;
  const MAX_AMOUNT = 10;
  const FEE_PERCENT = 0.007;
  const BTC_TO_USDT_RATE = 30000; // Example fixed rate

  const form = document.getElementById("swapForm");
  const resultDiv = document.getElementById("result");
  const errorDiv = document.getElementById("error");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    errorDiv.textContent = "";
    resultDiv.textContent = "";
    submitBtn.disabled = true;

    const btcAmount = parseFloat(form.btcAmount.value);
    const usdtAddress = form.usdtAddress.value.trim();

    if (isNaN(btcAmount) || btcAmount < MIN_AMOUNT || btcAmount > MAX_AMOUNT) {
      errorDiv.textContent = "Amount must be between 0.001 and 10 BTC.";
      submitBtn.disabled = false;
      return;
    }
    if (!usdtAddress) {
      errorDiv.textContent = "Please enter a valid USDT address.";
      submitBtn.disabled = false;
      return;
    }

    const fee = btcAmount * FEE_PERCENT;
    const netBtc = btcAmount - fee;
    const usdtAmount = netBtc * BTC_TO_USDT_RATE;

    resultDiv.innerHTML = `
      <p><strong>Fee (0.7%):</strong> ${fee.toFixed(8)} BTC</p>
      <p><strong>You will receive ≈</strong> ${usdtAmount.toFixed(2)} USDT</p>
      <p><strong>Send your BTC to this address:</strong><br>${btcDepositAddress}</p>
      <p><em>Status: Pending (manual tracking required)</em></p>
      <p><strong>USDT will be sent to:</strong><br>${usdtAddress}</p>
    `;

    submitBtn.disabled = false;
  });
</script>
</body>
</html>
